<div class="rvtd-mark">
    {{ if .Params.author.email }}
    <div class="rvt-flex rvt-items-center rvt-m-top-md">
        <div class="rvtd-post-avatar">
            <img src="https://www.gravatar.com/avatar/{{ .Params.author.email | md5 }}" alt="">
        </div>
        <div class="rvt-m-left-sm">
            <div class="rvt-ts-14">{{ .Params.author.name }}</div>
            <time class="rvt-ts-14">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    </div>
    {{ end }}
    
    <h2 class="rvt-ts-16 rvt-m-top-xxl rvt-text-bold ">About Rivet</h2>
    <p class="rvt-m-bottom-none">
        Rivet is a university-wide initiative, overseen by the <a href="https://studios.iu.edu/people/index.html?keyword=&studio=Digital%20Campus%20Design%20%26%20Infrastructure">Digital Campus Studio</a>.
    </p>
</div>
